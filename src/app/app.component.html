<div class="container">
  <div class="pb-5">
    <h2>Social Posts</h2>
  </div>

  <div class="row justify-content-center">
    <div class="col-xs-12 col-md-7 col-xl-5">
      <!-- CARD CONTAINER START -->
      <div class="card-container mb-5" *ngFor="let post of posts">
        <div class="d-flex align-items-center pb-3">
          <div class=" p-2">
            <img class="userpic" src="https://www.pngkey.com/png/detail/950-9501315_katie-notopoulos-katienotopoulos-i-write-about-tech-user.png" alt="" />
          </div>
          <div class="post-title fw-bold p-2">
            {{ post.title }}
          </div>
        </div>
        <div>
          <div class="p-2">
            {{ post.body }}
          </div>
        </div>
        <div>
          <img src="../assets/placeholder.png" alt="" class="img-fluid" />
        </div>
        <div class="p-3">
          <!-- THUMB ICON -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
          </svg> <span class="ps-2">Mi piace</span>
        </div>
      </div>
    </div>
  </div>
</div>
